<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF1F2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="60" fill="#BAE6FD" opacity="0.6"/>
  <circle cx="700" cy="500" r="80" fill="#FECDD3" opacity="0.4"/>
  <circle cx="200" cy="450" r="40" fill="#93C5FD" opacity="0.5"/>
  
  <!-- Central Baby Figure -->
  <g transform="translate(400,300)" filter="url(#shadow)">
    <!-- Baby Head -->
    <circle cx="0" cy="0" r="50" fill="#FDE68A"/>
    <!-- Body -->
    <path d="M-30,40 Q0,80 30,40" stroke="#FDE68A" stroke-width="20" fill="none"/>
    <!-- Arms -->
    <path d="M-30,50 Q-60,60 -50,90" stroke="#FDE68A" stroke-width="15" fill="none"/>
    <path d="M30,50 Q60,60 50,90" stroke="#FDE68A" stroke-width="15" fill="none"/>
    <!-- Face -->
    <circle cx="-15" cy="-10" r="5" fill="#1E3A8A"/>
    <circle cx="15" cy="-10" r="5" fill="#1E3A8A"/>
    <path d="M-20,15 Q0,30 20,15" stroke="#1E3A8A" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Milestone Icons -->
  <g transform="translate(200,150)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="30" fill="#3B82F6"/>
    <text x="0" cy="0" fill="white" font-size="30" text-anchor="middle" dominant-baseline="central">üçº</text>
  </g>
  
  <g transform="translate(600,200)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="30" fill="#F43F5E"/>
    <text x="0" cy="0" fill="white" font-size="30" text-anchor="middle" dominant-baseline="central">üë∂</text>
  </g>
  
  <g transform="translate(300,450)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="30" fill="#10B981"/>
    <text x="0" cy="0" fill="white" font-size="30" text-anchor="middle" dominant-baseline="central">üéà</text>
  </g>
  
  <g transform="translate(500,400)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="30" fill="#8B5CF6"/>
    <text x="0" cy="0" fill="white" font-size="30" text-anchor="middle" dominant-baseline="central">‚≠ê</text>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M230,150 Q400,300 570,400" stroke="#CBD5E1" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  <path d="M200,150 Q300,300 300,450" stroke="#CBD5E1" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  <path d="M600,200 Q500,300 500,400" stroke="#CBD5E1" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
</svg>
